databases:
  - name: culture-postgres
    plan: free
    databaseName: culture
    user: culture_user

services:
  - type: web
    name: culture-benin
    runtime: docker
    plan: free

    # Build command exécuté par Render (optionnel si tout est dans Dockerfile)
    buildCommand: |
      echo "Docker build handled automatically"

    envVars:
      - key: APP_ENV
        value: production

      - key: APP_DEBUG
        value: false

      - key: LOG_CHANNEL
        value: stderr

      - key: APP_KEY
        generateValue: true

      - key: DB_CONNECTION
        value: pgsql

      - key: DATABASE_URL
        fromDatabase:
          name: culture-postgres
          property: connectionString
